<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="TodoList.css">
</head>

<body onload="load()">
  <div class="main">
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h1 id="header-title">MY LIST</h1>
              <style>

              </style>
          </div>
          <div class="col-md-6 align-self-center">
              <input type="text" class="form-control" id="filter" placeholder="Search Items...">
          </div>
        </div>
      </div>
    </header>

    <form class="form-control changer">
      <fieldset class="color-changer">
        <legend>Change Themes</legend>

        <label for="light">Light</label>
        <input type="radio" id="light" name="theme" checked>

        <label for="blue">Blue</label>
        <input type="radio" id="blue" name="theme">

        <label for="orange">Orange</label>
        <input type="radio" id="orange" name="theme">

        <label for="BabyPink">BabyPink</label>
        <input type="radio" id="BabyPink" name="theme">

        <label for="dark">Dark</label>
        <input type="radio" id="dark" name="theme">
      </fieldset>
    </form>

    <div class="container" style="margin-top: 80px;">
     <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item">
        <input type="submit" onclick="submit5()" class="btn btn-dark" value="Submit">
      </form>

      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
      </ul>
     </div>
    </div>
  </div>

  <script src="dom.js"></script>
</body>

</html>
